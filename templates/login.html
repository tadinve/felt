<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
{% if user and not user.is_anonymous %}
  <a>Hello, {{ user.get_full_name }}!</a>
  <br>
  <a href="/logout">Logout</a>
{% else %}
  <a href="{% url 'social:begin' 'google-oauth2' %}?next=/home/">Login with Google</a>
{% endif %}
</body>
</html>
